<!DOCTYPE html>
<html>
<head>
	<title>Image Captioning</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<style>
.heading{
	font-weight: 50;
	font-size: 4em;
	text-shadow: 1px 1px 5px black;
}
img{
	height: 90%;
	width: 100%;
}
.text{
	font-size: 32px;
	font-style: italic;
}


</style>


</head>
<body>


	<div class="container">


		<div class="jumbotron">
			<div class="container">
				<h1 class="heading">Image Captioning</h1>
				<p>Upload your image to generate a caption...</p>
			</div>
		</div>


		<form class="form-inline" method="POST" action="/" enctype="multipart/form-data">
			<label><b> Image: &nbsp; </b></label>
			<input class ="form-control" type="file" name="userfile" placeholder="Your image">
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<br>
		<br>
		{% if your_result %}
			<div class="row">
				<div class="col-sm-4">
					<img src="{{your_result['image']}}">
				</div>

				<div class="col-sm-8">
					<p class ="text">Generated Caption:</p>
					<p> <b>{{your_result['caption']}} </b> </p>
				</div>
		    </div>

		{% endif %}
</div>
</body>
</html>
